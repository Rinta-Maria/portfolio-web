<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Photo Gallery</h1>
    </header>
    <div class="container">
        <div class="gallery">
            <img src="photo rinta.jpg" alt="Image 1">

            <!-- Add more images as needed -->
        </div>
    </div>
</body>

</html>
